<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects with Hover Effect</title>
    <style>
        @font-face {
            font-family: 'Voyage';
            src: url('assets/fonts/voyage-regular.otf') format('opentype');
            font-weight: normal;
        }

        :root {
            --color-cream: #F3EEE8;
            --color-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Voyage', sans-serif;
            background-color: var(--color-cream);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hover-effect-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .projects-container {
            position: relative;
            z-index: 2;
        }

        .projects-list {
            width: 100%;
            padding-top: 4rem;
            padding-left: 5rem;
            padding-right: 5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .project-item {
            font-size: 4rem;
            cursor: pointer;
            transition: color 0.3s ease;
            padding-top: 4rem;
            padding-bottom: 1rem;
            position: relative;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            border-bottom: 2px solid #000000;
        }

        .project-item:hover {
            opacity: 1;
            color: #000;
        }

        .project-preview {
            display: none;
        }

        .hidden-images {
            display: none;
        }

        #view-button {
            position: fixed;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transform: scale(0);
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            left: 0;
            top: 0;
            will-change: transform;
        }

        #view-button::before {
            content: 'ð“‚€';
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .projects-container {
                flex-direction: column;
            }

            .projects-list {
                width: 100%;
                padding: 2rem;
            }

            .project-item {
                font-size: 2.5rem;
                margin: 1rem 0;
            }

            .project-preview {
                width: 100%;
                height: 50vh;
                position: sticky;
                top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="projects-container">
        <div class="projects-list">

            <div class="project-item" data-project="project1">Kod YazÄ±lÄ±m A.Åž. â†’ Full Time Software Developer</div>
            <div class="project-item" data-project="project2">Middle East Technical University â†’ Teaching Assistant & Master of Science in Computer Engineering</div>

            <div class="project-item" data-project="project4">Adopen Plastik Ve InÅŸ. San. A.Åž. â†’ Computer Engineering Internship</div>
            <div class="project-item" data-project="project5">Motion Graphics</div>
        </div>

        <div class="project-preview"></div>

        <div class="hidden-images">
            <img src="assets/images/veboni.png" alt="Project 1" id="project1-img">
            <img src="assets/images/odtÃ¼.jpg" alt="Project 2" id="project2-img">
            <img src="assets/images/turkcell.jpg" alt="Project 3" id="project3-img">
            <img src="assets/images/adopen.jpg" alt="Project 4" id="project4-img">
            <img src="assets/images/image.png" alt="Project 5" id="project5-img">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</html>
